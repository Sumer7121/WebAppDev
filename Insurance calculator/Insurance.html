<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Insurance Calculator</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="age">Enter your age:</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age">
                </div>
                <button class="btn btn-primary" id="calculate">Calculate</button>
                <button class="btn btn-secondary" id="clear">Clear</button>
            </div>
            <div class="col-md-8">
                <div class="alert alert-success" id="result" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Insurance.js"></script>
</body>
</html>
